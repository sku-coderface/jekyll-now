---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="trail">
        <!-- author -->
        {% assign author = site.data.authors[page.author] %}
        <span class="author">{% if author %}{{ author.name }}</span>,{% endif %}
        {% if page.date %}{{ page.date | date: "%Y년 %-m월 %-d일" }}{% endif %}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">더 읽어보기</a>
    </article>
  {% endfor %}
</div>
